  <script>
    window.wcagData = [{"id":"1.1.1","name":"Non-text Content","level":"A","principle":"1. Perceivable","guideline":"1.1 Text Alternatives","description":"All non-text content that is presented to the user has a text alternative that serves the equivalent purpose.","howToMeet":"Use the `alt` attribute for images. Provide text transcripts for audio-only content. Provide captions and/or transcripts for video.","whyImportant":"Ensures people who are blind or have low vision can understand the content conveyed through images, audio, or video using assistive technologies like screen readers.","keywords":["image","alt text","text alternative","audio","video","transcript","caption","assistive technology","screen reader"]},{"id":"1.2.1","name":"Audio-only and Video-only (Prerecorded)","level":"A","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"Provide alternatives for time-based media.","howToMeet":"Provide a text transcript for audio-only content and a text or audio description for video-only content.","whyImportant":"Ensures users who cannot hear or see time-based media can access the information presented.","keywords":["audio-only","video-only","transcript","description","time-based media"]},{"id":"1.2.2","name":"Captions (Prerecorded)","level":"A","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"Captions are provided for all prerecorded audio content in synchronized media.","howToMeet":"Add captions to all prerecorded videos with audio.","whyImportant":"Allows deaf or hard-of-hearing users to access audio information in videos.","keywords":["captions","prerecorded","video","audio","accessibility"]},{"id":"1.2.3","name":"Audio Description or Media Alternative (Prerecorded)","level":"A","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"An alternative for time-based media or audio description of the prerecorded video content is provided for synchronized media.","howToMeet":"Provide audio descriptions or a full text alternative for video content.","whyImportant":"Ensures that visually impaired users can understand visual information in videos.","keywords":["audio description","media alternative","video","visual information"]},{"id":"1.2.4","name":"Captions (Live)","level":"AA","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"Captions are provided for all live audio content in synchronized media.","howToMeet":"Implement real-time captioning for live broadcasts and events.","whyImportant":"Provides access to live audio content for users who are deaf or hard of hearing.","keywords":["captions","live","real-time","audio","accessibility"]},{"id":"1.2.5","name":"Audio Description (Prerecorded)","level":"AA","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"Audio description is provided for all prerecorded video content in synchronized media.","howToMeet":"Include audio descriptions in videos to describe important visual content.","whyImportant":"Enables visually impaired users to understand visual elements in videos.","keywords":["audio description","prerecorded","video","visual content"]},{"id":"1.2.6","name":"Sign Language (Prerecorded)","level":"AAA","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"Sign language interpretation is provided for all prerecorded audio content in synchronized media.","howToMeet":"Add sign language interpretation videos alongside audio content.","whyImportant":"Assists users who rely on sign language to understand audio content.","keywords":["sign language","prerecorded","audio","interpretation"]},{"id":"1.2.7","name":"Extended Audio Description (Prerecorded)","level":"AAA","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"Where pauses in foreground audio are insufficient, provide extended audio descriptions for all prerecorded video content.","howToMeet":"Insert extended audio descriptions during natural pauses or by pausing the video.","whyImportant":"Provides detailed descriptions of visual content for visually impaired users.","keywords":["extended audio description","prerecorded","video","visual content"]},{"id":"1.2.8","name":"Media Alternative (Prerecorded)","level":"AAA","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"An alternative for time-based media is provided for all prerecorded synchronized media and for all prerecorded video-only media.","howToMeet":"Provide a full text alternative that includes descriptions of all visual and auditory information.","whyImportant":"Ensures access to multimedia content for users who cannot perceive audio or visual content.","keywords":["media alternative","prerecorded","text alternative","multimedia"]},{"id":"1.2.9","name":"Audio-only (Live)","level":"AAA","principle":"1. Perceivable","guideline":"1.2 Time-based Media","description":"An alternative for live audio-only content is provided.","howToMeet":"Offer real-time text transcripts or summaries for live audio-only content.","whyImportant":"Provides access to live audio content for users who are deaf or hard of hearing.","keywords":["audio-only","live","transcript","real-time"]},{"id":"1.3.1","name":"Info and Relationships","level":"A","principle":"1. Perceivable","guideline":"1.3 Adaptable","description":"Information, structure, and relationships conveyed through presentation can be programmatically determined or are available in text.","howToMeet":"Use semantic HTML elements and ARIA roles to convey structure and relationships.","whyImportant":"Ensures that assistive technologies can interpret and present content accurately.","keywords":["semantic HTML","ARIA","structure","relationships","assistive technology"]},{"id":"1.3.2","name":"Meaningful Sequence","level":"A","principle":"1. Perceivable","guideline":"1.3 Adaptable","description":"When the sequence in which content is presented affects its meaning, a correct reading sequence can be programmatically determined.","howToMeet":"Ensure the DOM order matches the visual presentation and logical reading order.","whyImportant":"Maintains the intended meaning and usability for screen reader users.","keywords":["reading order","DOM","sequence","screen reader"]},{"id":"1.3.3","name":"Sensory Characteristics","level":"A","principle":"1. Perceivable","guideline":"1.3 Adaptable","description":"Instructions provided for understanding and operating content do not rely solely on sensory characteristics.","howToMeet":"Avoid instructions that depend only on shape, size, visual location, orientation, or sound.","whyImportant":"Ensures that users with sensory impairments can understand and operate content.","keywords":["instructions","sensory","shape","size","location"]},{"id":"1.3.4","name":"Orientation","level":"AA","principle":"1. Perceivable","guideline":"1.3 Adaptable","description":"Content does not restrict its view and operation to a single display orientation, such as portrait or landscape.","howToMeet":"Design content to be usable in both portrait and landscape orientations.","whyImportant":"Accommodates users who cannot change device orientation due to physical limitations.","keywords":["orientation","portrait","landscape","responsive design"]},{"id":"1.3.5","name":"Identify Input Purpose","level":"AA","principle":"1. Perceivable","guideline":"1.3 Adaptable","description":"The purpose of each input field collecting information about the user can be programmatically determined.","howToMeet":"Use HTML autocomplete attributes to identify the purpose of input fields.","whyImportant":"Enables browsers and assistive technologies to assist users in filling out forms.","keywords":["input","autocomplete","form","user information"]},{"id":"1.3.6","name":"Identify Purpose","level":"AAA","principle":"1. Perceivable","guideline":"1.3 Adaptable","description":"In content implemented using markup languages, the purpose of user interface components, icons, and regions can be programmatically determined.","howToMeet":"Use ARIA landmarks and roles to define the purpose of UI components.","whyImportant":"Assists users with cognitive disabilities by providing context and meaning to interface components.","keywords":["ARIA","landmarks","roles","UI components","cognitive accessibility"]},{"id":"1.4.1","name":"Use of Color","level":"A","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Color is not used as the only visual means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.","howToMeet":"Use text labels, patterns, or icons in addition to color to convey meaning.","whyImportant":"Ensures users with color blindness or vision impairments can access the information.","keywords":["color","contrast","visual cues","color blindness","text labels"]},{"id":"1.4.2","name":"Audio Control","level":"A","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"If any audio on a Web page plays automatically for more than 3 seconds, either a mechanism is available to pause or stop the audio, or the user can control the volume independently.","howToMeet":"Avoid autoplay audio, or provide an easy-to-find pause or volume control.","whyImportant":"Prevents interference with screen readers and other assistive technologies.","keywords":["audio","autoplay","pause","stop","volume","screen reader"]},{"id":"1.4.3","name":"Contrast (Minimum)","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"The visual presentation of text and images of text has a contrast ratio of at least 4.5:1.","howToMeet":"Ensure sufficient contrast between foreground text and background color.","whyImportant":"Improves readability for users with low vision or color deficiencies.","keywords":["contrast","text","color","low vision","4.5:1"]},{"id":"1.4.4","name":"Resize Text","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Text can be resized without assistive technology up to 200 percent without loss of content or functionality.","howToMeet":"Use relative units (e.g., em, rem) and ensure layouts adjust to scaling.","whyImportant":"Supports users with low vision who need larger text.","keywords":["text size","scaling","relative units","zoom","responsive"]},{"id":"1.4.5","name":"Images of Text","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"If the technologies being used can achieve the visual presentation, text is used to convey information rather than images of text.","howToMeet":"Use real text instead of text in images, unless essential.","whyImportant":"Ensures clarity, accessibility, and adaptability across devices and assistive tech.","keywords":["text","images of text","clarity","scaling","accessibility"]},{"id":"1.4.6","name":"Contrast (Enhanced)","level":"AAA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"The visual presentation of text and images of text has a contrast ratio of at least 7:1.","howToMeet":"Use high-contrast color combinations to improve legibility.","whyImportant":"Further enhances readability for users with significant vision impairments.","keywords":["contrast","enhanced","7:1","AAA","low vision"]},{"id":"1.4.7","name":"Low or No Background Audio","level":"AAA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"For prerecorded audio-only content with speech, background sounds can be turned off, are at least 20 dB lower, or are not present.","howToMeet":"Mix background audio below speech or allow users to disable it.","whyImportant":"Improves speech intelligibility for users with hearing impairments.","keywords":["audio","background","speech","hearing"]},{"id":"1.4.8","name":"Visual Presentation","level":"AAA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Provides mechanisms to control foreground and background colors, line length, text spacing, and more.","howToMeet":"Allow user customization of color schemes, spacing, and layout.","whyImportant":"Helps users with reading disabilities or low vision read and navigate content.","keywords":["visual","text spacing","customization","line length","reading"]},{"id":"1.4.9","name":"Images of Text (No Exception)","level":"AAA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Images of text are only used for pure decoration or when a particular presentation is essential.","howToMeet":"Use real text unless a specific style or branding requires otherwise.","whyImportant":"Improves readability and accessibility across platforms and devices.","keywords":["images of text","decoration","branding","text readability"]},{"id":"1.4.10","name":"Reflow","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Content can be presented without loss of information or functionality, and without requiring scrolling in two dimensions.","howToMeet":"Ensure responsive design with single-column layouts for small screens.","whyImportant":"Supports mobile and low vision users who zoom or use narrow viewports.","keywords":["responsive","zoom","scrolling","mobile","layout"]},{"id":"1.4.11","name":"Non-text Contrast","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Visual information required to identify user interface components and graphical objects has a contrast ratio of at least 3:1.","howToMeet":"Ensure sufficient contrast in icons, controls, and indicators.","whyImportant":"Improves usability for users with low vision.","keywords":["non-text","contrast","UI","icons","indicators"]},{"id":"1.4.12","name":"Text Spacing","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"No loss of content or functionality occurs when text spacing is adjusted.","howToMeet":"Ensure layout integrity with increased line, paragraph, and letter spacing.","whyImportant":"Supports users with dyslexia or low vision who customize text formatting.","keywords":["text spacing","CSS","readability","dyslexia"]},{"id":"1.4.13","name":"Content on Hover or Focus","level":"AA","principle":"1. Perceivable","guideline":"1.4 Distinguishable","description":"Additional content triggered by hover or focus is dismissible, hoverable, and persistent.","howToMeet":"Ensure tooltips and overlays can be interacted with and closed by the user.","whyImportant":"Prevents accidental content loss and supports keyboard-only users.","keywords":["hover","focus","tooltip","overlay","dismissible","keyboard"]},{"id":"2.4.7","name":"Focus Visible","level":"AA","principle":"2. Operable","guideline":"2.4 Navigable","description":"Any keyboard operable user interface has a mode of operation where the keyboard focus indicator is visible.","howToMeet":"Ensure that when an element receives keyboard focus (e.g., via Tab key), a visible outline or highlight appears around it. Avoid using CSS like `outline: none;` without providing an alternative visible focus style.","whyImportant":"Allows keyboard users (including those with mobility impairments and screen reader users) to visually track which element currently has focus and is ready to be interacted with.","keywords":["focus","keyboard","navigation","visible","outline","highlight","indicator","operable"]}];
    window.filterKeywords = ["text alternative","image","audio","video","caption","transcript","semantic html","structure","headings","lists","tables","forms","label","color","contrast","color contrast","distinguish","resize text","reflow","keyboard","focus","visible","navigation","link","operable","no keyboard trap","timing","pause","stop","hide","animation","moving content","seizures","flashing","bypass blocks","page title","link purpose","headings","labels","language","predictable","on focus","on input","error identification","error suggestion","error prevention","parsing","robust","assistive technology","screen reader","aria","programmatic"];
  </script>
